version: 2.1

orbs:
  vulnerability-checker: whitesource/vulnerability-checker@19.10.1

jobs:
  run-unit-tests:  
    description: Setup and run application tests
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:5.0
    steps:
      # Checkout the code.
      - checkout
      # Run all unit tests in the solution
      - run:
          name: Run all unit tests in the solution
          command: |
            dotnet test --logger "trx" 
      # Populate test results
      - run:
          name: Convert test results to junit xml format
          when: always
          command: |
              mkdir Tests/TestResults
              export PATH="$PATH:/root/.dotnet/tools"
              dotnet tool install -g trx2junit
              trx2junit Tests/**/TestResults/*.trx --output Tests/TestResults
      # store test result so can view in the Test tab
      - store_test_results:
          path: Tests/TestResults
      - store_artifacts:
          path: Tests/TestResults
          destination: TestResults
  build:
    description: Build application with Release configuration
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:5.0
    steps:
      - checkout 
      - run:
          name: "Build Application with Release configuration"
          command: dotnet build --configuration Release

workflows:
  # Below is the definition of your workflow.
  # Inside the workflow, you provide the jobs you want to run, e.g this workflow runs the build-and-test job above.
  # CircleCI will run this workflow on every commit.
  # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/2.0/configuration-reference/#workflows
  sample: 
    jobs:
      - vulnerability-checker
      - run-unit-tests
      - build:
          requires:
            - run-unit-tests
